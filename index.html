<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Code Quiz</title>
  </head>
  <body>
    <!-- link to highscores -->
    <a href="highscores.html" id="highscores">View Highscores</a>
    <!-- wrapper for centering elements-->
    <main id="wrapper">
      <!-- timer -->
      <div id="currentTime"></div>
      <!-- quiz questions -->
      <section id="quizQuestions">
        <h1>Coding Quiz Challenge</h1>
        <p>Answer the following coding related questions. Incorrect answers will deduct 10 seconds from the timer.</p>
        <ul id="choicesUl"></ul>
        <!-- start quiz button -->
        <button id="startTime">Start Quiz</button>
      </section>
    </main>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
